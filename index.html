<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Completion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
        .author {
            font-weight: bold;
            color: #000;
        }
        .company img {
            height: 40px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">This was a small test of a new end-to-end travel system and people's reactions to a personalized message. </p>
        <p>Thank you for participating,</p>
        <p class="author">Michael Aiken</p>
        <p class="footer-text company"><img src="BohamoLogo.png" alt="Bohamo Logo"></p>
    </div>
</body>
</html>
